<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="../static/css/css.css">
</head>

<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_list_wrap">
            <div class="board_list">
                <div class="top">
                    <div class="num">번호</div>
                    <div class="title">제목</div>
                    <div class="writer">글쓴이</div>
                    <div class="writer">지역</div>
                    <div class="date">작성일</div>
                    <!-- <div class="count">조회</div> -->
                </div>
                {% for i in data_list %}
                <div>
                    <div name="boardId"class="num">{{ i[0] }}</div>
                    <div class="title" onclick="location.href='/listview/{{i[0]}}'">{{ i[1] }}</a></div>
                    <div class="writer">{{ i[2] }}</div>
                    <div class="count">{{ i[3] }}</div>
                    <div class="date">{{ i[4] }}</div>
                </div>
                {% endfor %}
                
            </div>
            



            
        <div class="board_page">
            <a href="#" class="bt first">
                << </a>
                    <a href="#" class="bt prev">
                        < </a>
                            <a href="/" class="num">1</a>
                            <a href="/list/2" class="num">2</a>
                            <a href="/list/3" class="num">3</a>
                            <a href="/list/4" class="num">4</a>
                            <a href="/list/5" class="num">5</a>
                            <a href="/list/6" class="num">6</a>
                            <a href="/list/7" class="num">7</a>
                            <a href="#" class="bt next">></a>
                            <a href="#" class="bt last">>></a>
        </div>

        <!-- <a href="write.html" >등록</a> -->
        <!-- <form action="/write">
                <div class="bt_wrap">
                    <button type="submit">등록</button>
                </div>
            </form> -->
        <div class="bt_wrap">
            <a href="/write" class="on">등록하기</a>
        </div>


    </div>
    </div>
</body>

</html>
